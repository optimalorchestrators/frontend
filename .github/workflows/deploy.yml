name: "Deploy to AWS Amplify"

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
        TF_VAR_AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        TF_VAR_AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        TF_VAR_AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        TF_VAR_AMPLIFY_GITHUB_TOKEN: ${{ secrets.AMPLIFY_GITHUB_TOKEN }}
        AWS_DEFAULT_REGION: "eu-west-3"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.10.2

      - name: Install dependencies
        run: npm install

      - name: terraform format
        run: terraform fmt -check

      - name: Terraform Init
        working-directory: ./TerraformFront
        run: terraform init

      - name: Terraform Plan
        working-directory: ./TerraformFront
        run: terraform plan -input=false -var="github_token=${{ secrets.AMPLIFY_GITHUB_TOKEN }}" -var="aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }}" -var="aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" -var="aws_session_token=${{ secrets.AWS_SESSION_TOKEN }}"

      - name: Terraform Apply
        working-directory: ./TerraformFront
        run: terraform apply -auto-approve -input=false -var="github_token=${{ secrets.AMPLIFY_GITHUB_TOKEN }}" -var="aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }}" -var="aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" -var="aws_session_token=${{ secrets.AWS_SESSION_TOKEN }}"
